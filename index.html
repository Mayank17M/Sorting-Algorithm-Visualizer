<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algo Visualizer</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="array-inputs">
          <p>Array Size:</p>
          <input type="range" id="size" min="10" max="150" step="1" value="80" />
          <p>Algorithm Speed:</p>
          <input type="range" id="speed" min="1" max="5" step="1" value="3" />
          <button id="new_arr">New Array!</button>
        </div>

        <div class="header_right">
          <p class="nav-head">Sorting Algorithm Visualizer</p>

          <div class="algos">
            <button >Bubble</button>
            <button >Selection</button>
            <button >Insertion</button>
            <button >Quick</button>
            <button >Merge</button>
            <button >Heap</button>
          </div>
          
        </div>
      </nav>
    </header>

    <section>

      <div id="Info_Cont1">
            
      </div>

      <div id="array_container">
          
      </div>

      <div id="Info_Cont2">
          
      </div>
    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualization.js"></script>  

    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
    <script src="./scripts/insertion.js"></script>
    <script src="./scripts/quick.js"></script>
    <script src="./scripts/merge.js"></script>
    <script src="./scripts/heap.js"></script>

  </body>
</html>
