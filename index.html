      <nav>

          <input type="range" id="speed" min="1" max="5" step="1" value="3" />

        </div>

        <div class="header_right">
          <p class="nav-head">Sorting Algorithm Visualizer</p>

          <div class="algos">
            <button >Bubble</button>
            <button >Selection</button>
            <button >Insertion</button>
            <button >Quick</button>
            <button >Merge</button>
            <button >Heap</button>

        </div>
